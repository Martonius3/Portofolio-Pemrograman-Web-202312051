<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latihan Event Handling</title>
  <style>
    #inputNama {
      border: 2px solid #ccc;
      padding: 8px;
      transition: border-color 0.3s;
    }

    #inputNama:focus {
      border-color: dodgerblue;
    }

    /* Gaya dasar gambar */
    #gambar {
      transition: all 0.4s ease;
      border-radius: 8px;
    }

    /* Gaya saat mouse berada di atas gambar */
    #gambar.hovered {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- Bagian 1: Event onmouseover dan onmouseout -->
  <h3>Event onmouseover & onmouseout</h3>
  <img
    id="gambar"
    src="https://placehold.co/200x150/e8e8e8/000?text=Gambar+Awal"
    alt="Gambar"
    onmouseover="gantiGambar()"
    onmouseout="kembalikanGambar()"
  >

  <hr>

  <!-- Bagian 2: Event onfocus dan onchange -->
  <h3>Event onfocus & onchange</h3>
  <label for="inputNama">Ketik Nama Anda:</label>
  <input type="text" id="inputNama" onchange="tampilkanOutput()">
  <p>Output: <span id="hasil"></span></p>

  <script>
    function gantiGambar() {
      const gambar = document.getElementById("gambar");
      gambar.src = "https://placehold.co/200x150/3498db/fff?text=Gambar+Kedua";
      gambar.classList.add("hovered");
    }

    function kembalikanGambar() {
      const gambar = document.getElementById("gambar");
      gambar.src = "https://placehold.co/200x150/e8e8e8/000?text=Gambar+Awal";
      gambar.classList.remove("hovered");
    }

    function tampilkanOutput() {
      const nilaiInput = document.getElementById("inputNama").value;
      document.getElementById("hasil").innerHTML = "<b>" + nilaiInput + "</b>";
    }
  </script>

</body>
</html>
