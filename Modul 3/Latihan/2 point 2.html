<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Web 3 Kolom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .col-1 {
      background-color: #f8d7da; /* Background merah muda */
      padding: 20px;
      text-align: center;
    }
    .col-2 {
      background-color: #d4edda; /* Background hijau muda */
      padding: 20px;
      text-align: center;
    }
    .col-3 {
      background-color: #cce5ff; /* Background biru muda */
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col col-1">
        <h3>Kolom 1</h3>
        <p>Ini adalah kolom pertama dengan background merah muda.</p>
      </div>
      <div class="col col-2">
        <h3>Kolom 2</h3>
        <p>Ini adalah kolom kedua dengan background hijau muda.</p>
      </div>
      <div class="col col-3">
        <h3>Kolom 3</h3>
        <p>Ini adalah kolom ketiga dengan background biru muda.</p>
      </div>
    </div>
  </div>
</body>
</html>
