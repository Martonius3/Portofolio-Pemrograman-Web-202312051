<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Macam warna background</h2>
    <div class="bg-primary p-3">Primary background</div>
    <div class="bg-success p-3">Success background</div>
    <div class="bg-info p-3">Info background</div>
    <div class="bg-warning p-3">Warning background</div>
    <div class="bg-danger p-3">Danger background</div>
    <div class="bg-secondary p-3">Secondary background</div>
    <div class="bg-dark p-3">Dark background</div>
    <div class="bg-light p-3">Light background</div>
  </div>
</body>
</html>
