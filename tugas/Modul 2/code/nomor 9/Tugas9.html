<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Praktikum CSS</title>
  <style>
    /* Box sizing untuk semua elemen */
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #add8e6; /* biru muda */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 40px;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      background-color: #d3d3d3; /* abu-abu muda */
      color: black;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto 30px auto;
      text-align: justify;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    .box1, .box2, .box3 {
      border: 2px solid black;
      padding: 10px;
      height: 150px;
      border-radius: 10px;
    }

    .box1 {
      background-color: #ff9999;
    }

    .box2 {
      background-color: #99ff99;
    }

    .box3 {
      background-color: #9999ff;
    }

    /* Tablet (≤768px): 2 kolom */
    @media only screen and (max-width: 768px) {
      .container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* Smartphone (≤480px): 1 kolom */
    @media only screen and (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      p {
        padding: 10px;
      }

      .container {
        grid-template-columns: 1fr;
      }

      .box1, .box2, .box3 {
        height: 120px;
      }
    }
  </style>
</head>
<body>

  <h1>Praktikum CSS</h1>

  <p>
    Ini adalah paragraf pembuka yang menjelaskan tentang penggunaan CSS dalam pembuatan layout responsif menggunakan grid. Desain ini dibuat agar nyaman dibaca di berbagai perangkat mulai dari desktop, tablet, hingga smartphone.
  </p>

  <div class="container">
    <div class="box1">Kotak 1</div>
    <div class="box2">Kotak 2</div>
    <div class="box3">Kotak 3</div>
  </div>

</body>
</html>
