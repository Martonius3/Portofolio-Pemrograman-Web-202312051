<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: center; /* Menyelaraskan semua item di tengah */
      align-items: center; /* Menyelaraskan item secara vertikal di tengah */
      height: 100vh; /* Memberikan tinggi penuh untuk menampilkan hasil secara jelas */
    }

    .item {
      background-color: lightcoral;
      padding: 20px;
      margin: 10px;
    }

    .item1 {
      flex-grow: 1; /* Item pertama akan berkembang untuk mengisi ruang yang tersedia */
    }

    .item2 {
      flex-grow: 0; /* Item kedua memiliki ukuran tetap */
    }

    .item3 {
      flex-grow: 1; /* Item ketiga akan berkembang untuk mengisi ruang yang tersedia */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item item1">Item 1 (besar)</div>
    <div class="item item2">Item 2 (tetap)</div>
    <div class="item item3">Item 3 (besar)</div>
  </div>

</body>
</html>
